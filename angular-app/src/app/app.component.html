<button (click)="setVisible()">
  {{visible? 'Ocultar' : 'Mostrar'}}
</button>

@if (visible) {
<div>
  <h2> {{title}} </h2>
  <div>Total : {{counter}}</div>
</div>
  @if (users!= undefined && users.length > 0) {

  <ul>
    @for (user of users; track $index) {
    <li> {{$index}} {{user}}</li>
    }
  </ul>

  }@else {
    No existen valores
  }
} @else {
  No Habilitado
}

<app-counter [title]="subTitle" (counterEmit)="setCounter($event)"></app-counter>
