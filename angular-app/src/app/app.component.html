<div *ngIf="visible; else notEnable">
<h2> {{title}} </h2>
</div>
<button (click)="setVisible()">
{{visible? 'Ocultar' : 'Mostrar'}}
</button>
<ul *ngIf="(users!= undefined && users.length > 0) else isEmpty">
  <li *ngFor="let user of users; index as i"> {{i}} {{user}}</li>
 </ul>

<ng-template #isEmpty>

No existen valores
</ng-template>

<ng-template #notEnable>

No Habilitado
  </ng-template>
